spring:
  profiles:
    active: local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;CASE_INSENSITIVE_IDENTIFIERS=true;
    username: sa
    password:
    schema: classpath:h2/schema.sql
    data: classpath:h2/data.sql
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      show-sql: true

  logging:
    level:
      root: DEBUG
